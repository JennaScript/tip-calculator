<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jenna's Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <h1>Tip Calculator</h1>
            <h3>Tip Amount</h3>
            <div id="display">0.00</div>
            <h3>Total Per Person</h3>
            <div id="total">0.00</div>
            <div id="inputValues">
                <p>Total Bill</p><input id="bill" value="0.00" type="number">
                <p>Tip Percentage</p><input id="tip" value="15" type="number">
                <p>Number of Guests</p><input id="people" value="1" type="number">
            </div>
          </main>   
          <script src="script.js"></script>      
    </body>
</html>
